name: build keycloak Docker image and push to it dockerhub

# Controls when the action will run. 
on:
  # Manually trigger for a release
  workflow_dispatch:
    inputs:
      tag:
        description: 'What tag should be used for the release.'
        required: true
  # Triggers the workflow on push or pull request events but only for the master branch and will push docker image with latest tag
  push:
    branches: [ master ]

jobs:

  image_keycloak:
  
    env:
      PLATFORM: linux/amd64,linux/arm64
      TAG: latest

    runs-on: ubuntu-latest

    steps:
      - name: Set tag
        if: github.event.inputs.tag != ''
        run: echo "TAG=${{ github.event.inputs.tag || env.TAG }}" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: grant execute permission for gradlew
        run: chmod +x gradlew
      - name: build with Gradle
        run: ./gradlew :keycloak:installDist
      - name: set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true
      - name: available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: login to docker hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin
      - name: build and push images
        run: |
          docker build --push --platform $PLATFORM -t openremote/keycloak:$TAG keycloak
